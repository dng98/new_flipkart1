<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <!-- unordered lists -->
    <ul type="square">
      FRONTEND
      <li>React</li>
      <li>Angular</li>
      <li>Vue JS</li>
    </ul>

    <!-- ordered lists -->
    <ol type="a" start="10">
      States
      <li>Bangalore</li>
      <li>Pune</li>
      <li>Andhra Pradesh</li>
      <li>Tamilnadu</li>
    </ol>

    <!-- description list -->
    <dl>
      <dt>SQL</dt>
      <dd>Its a Query Language</dd>

      <dt>HTML</dt>
      <dd>Its a Markup Language</dd>
    </dl>
  </body>
</html>
