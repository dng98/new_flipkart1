<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Tags</title>
  </head>
  <body>
    <b>Bold</b>
    <i>Italic</i>

    O<sub>2</sub>

    10<sup>th</sup>Standard

    <br />
    <!-- Semantic tags: browser friendly tags(browser can understand easily) -->
    <strong>Strong</strong>
    <em>Emphasized</em>

    <br />

    <!-- Core Attributes -->

    <!-- title attribute acts like an tooltip -->
    <h2 title="World health Organization">WHO</h2>

    <!-- style attribute: for styling purposes -->
    <h1 style="color: blue">Software Engineer</h1>
  </body>
</html>
