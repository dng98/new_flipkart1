<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor tags</title>
  </head>
  <body>
    <!-- Anchor tag -->
    <a href="https://www.spotify.com/us/" target="_blank">Spotify</a>

    <a href="./List.html">HTML LISTS</a>

    <br />

    <!-- Image tag -->
    <img
      src="https://cdn.pixabay.com/photo/2021/07/19/15/47/lily-6478427__480.jpg"
      height="200"
      width="300"
    />

    <!-- Image as an hyperlink -->
    <a href="https://www.upwork.com/">
      <img src="./upwork.PNG" />
    </a>
  </body>
</html>
